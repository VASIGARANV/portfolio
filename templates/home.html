{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="hero">
    <h1>V VASIGARAN</h1>
    <p><span id="typing-text"></span><span class="typing-cursor">|</span></p>
    <img src="{% static 'images/fullstack.gif' %}" alt="Full Stack Developer" style="width: 100%; max-width: 800px;" />
</div>

<script>
    const text = "I'm Full-Stack Developer";
    let i = 0;
    const speed = 100;
    const typingElement = document.getElementById("typing-text");

    function typeWriter() {
        if (i < text.length) {
            typingElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    window.onload = typeWriter;
</script>
{% endblock %}
